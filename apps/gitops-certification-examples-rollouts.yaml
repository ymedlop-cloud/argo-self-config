apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitops-certification-examples-rollouts
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/codefresh-contrib/gitops-certification-examples.git
        revision: main
        directories:
        - path: "blue-green-app"
        - path: "canary-app-timed"
        - path: "canary-app"
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: gitops-certification-examples
      source:
        repoURL: https://github.com/codefresh-contrib/gitops-certification-examples.git
        targetRevision: main
        path: "{{path}}"
        directory:
          jsonnet: {}
          recurse: true
      destination:
        name: in-cluster
        namespace: gitops-certification-examples-rollouts
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          labels:
            istio-injection: "enabled"
        syncOptions:
          - CreateNamespace=true
