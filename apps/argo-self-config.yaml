apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-self-config
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.docker.internal:6443
  project: argocd
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: ./
    repoURL: https://github.com/ymedlop/playing-with-argoo-self-config.git
    targetRevision: docker-desktop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
