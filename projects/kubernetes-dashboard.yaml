apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
 name: kubernetes-dashboard
 namespace: argocd
spec:
  destinations:
    - name: docker-desktop
      namespace: kubernetes-dashboard
      server: https://kubernetes.docker.internal:6443
  sourceRepos:
    - https://github.com/ymedlop/playing-with-argo/k8s-definitions.git
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
